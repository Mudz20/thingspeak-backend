<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #2575fc;
    }
    .value {
      font-size: 2.8em;
      margin: 10px 0;
      font-weight: bold;
      color: #6a11cb;
    }
    .label {
      font-size: 1.2em;
      color: #666;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #6a11cb;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Step Monitor</h2>
    <div class="label">Steps</div>
    <div id="steps" class="value">0</div>

    <div class="label">Voltage</div>
    <div id="voltage" class="value">0.00 V</div>

    <canvas id="chart" height="180"></canvas>

    <button onclick="resetSteps()">üîÅ Reset</button>
    <button onclick="downloadCSV()">üì• Download CSV</button>

    <div class="footer">Live Data from ESP32</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let steps = 0;
    let voltage = 0.00;
    const labels = [];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Voltage (V)',
        data: [],
        fill: false,
        borderColor: '#6a11cb',
        tension: 0.3
      }]
    };
    const config = {
      type: 'line',
      data: data,
      options: {
        scales: {
          y: { beginAtZero: true, max: 3.5 }
        }
      }
    };
    const myChart = new Chart(document.getElementById('chart'), config);

    const logs = [];

    function fetchData() {
      fetch('/data')
        .then(res => res.json())
        .then(json => {
          steps = json.steps;
          voltage = json.voltage;
          document.getElementById('steps').textContent = steps;
          document.getElementById('voltage').textContent = voltage.toFixed(2) + " V";

          const now = new Date().toLocaleTimeString();
          labels.push(now);
          data.datasets[0].data.push(voltage);
          logs.push({ time: now, steps: steps, voltage: voltage });

          if (labels.length > 20) {
            labels.shift();
            data.datasets[0].data.shift();
          }
          myChart.update();
        });
    }

    function resetSteps() {
      fetch('/reset');
    }

    function downloadCSV() {
      let csv = "Timestamp,Steps,Voltage\n";
      logs.forEach(row => {
        csv += `${row.time},${row.steps},${row.voltage.toFixed(2)}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "step_log.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    setInterval(fetchData, 1000);
  </script>
</body>
</html>
